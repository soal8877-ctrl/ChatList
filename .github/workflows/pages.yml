name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Check if docs directory exists
      id: check_docs
      run: |
        if [ -d "docs" ] && [ -f "docs/index.html" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Setup Pages
      if: steps.check_docs.outputs.exists == 'true'
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      if: steps.check_docs.outputs.exists == 'true'
      uses: actions/upload-pages-artifact@v2
      with:
        path: './docs'
        
    - name: Deploy to GitHub Pages
      if: steps.check_docs.outputs.exists == 'true'
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: Skip deployment
      if: steps.check_docs.outputs.exists == 'false'
      run: |
        echo "Skipping deployment: docs directory or index.html not found"
