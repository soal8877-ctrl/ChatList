name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Запускается при создании тега вида v1.0.0

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Read version
      id: version
      run: |
        python -c "from version import __version__; print(f'VERSION={__version__}')" >> $GITHUB_OUTPUT
        
    - name: Check required files
      run: |
        if (-not (Test-Path "app.ico")) {
          Write-Host "Warning: app.ico not found, build may fail"
        }
        if (-not (Test-Path "installer.iss")) {
          Write-Host "Warning: installer.iss not found"
        }
        if (-not (Test-Path "build.py")) {
          Write-Host "Error: build.py not found"
          exit 1
        }
        
    - name: Build executable
      id: build_exe
      run: |
        # Устанавливаем UTF-8 кодировку для консоли
        chcp 65001 | Out-Null
        $env:PYTHONIOENCODING = "utf-8"
        $env:PYTHONUTF8 = "1"
        
        # Читаем версию напрямую из Python
        $version = python -c "from version import __version__; print(__version__)"
        Write-Host "Version: $version"
        
        # Запускаем сборку и проверяем код возврата
        python build.py
        $buildExitCode = $LASTEXITCODE
        if ($buildExitCode -ne 0) {
          Write-Host "Error: build.py failed with exit code $buildExitCode"
          exit 1
        }
        
        # Используем Join-Path для правильного формирования пути
        $exeFile = Join-Path "dist" "ChatList-$version.exe"
        Write-Host "Checking for file: $exeFile"
        
        # Проверяем существование файла
        if (-not (Test-Path $exeFile)) {
          Write-Host "Error: Executable file not found at $exeFile"
          
          # Отладочная информация: проверяем все возможные пути
          Write-Host "`nChecking possible file locations:"
          $possiblePaths = @(
            "dist\ChatList-$version.exe",
            "dist\ChatList-1.0.0.exe",
            "build\ChatList-$version.exe"
          )
          
          foreach ($path in $possiblePaths) {
            if (Test-Path $path) {
              Write-Host "  Found: $path"
            } else {
              Write-Host "  Not found: $path"
            }
          }
          
          # Показываем содержимое dist для отладки
          Write-Host "`nContents of dist directory:"
          if (Test-Path "dist") {
            Get-ChildItem -Path "dist" -Recurse | ForEach-Object {
              Write-Host "  $($_.FullName)"
            }
          } else {
            Write-Host "  dist directory does not exist"
          }
          
          exit 1
        }
        
        Write-Host "Success: Executable file found at $exeFile"
        
        # Сохраняем версию для следующих шагов
        Write-Host "version=$version" >> $env:GITHUB_OUTPUT
        
    - name: Download and Install Inno Setup
      run: |
        $url = "https://jrsoftware.org/download.php/is.exe"
        $output = "is.exe"
        Write-Host "Downloading Inno Setup..."
        try {
          Invoke-WebRequest -Uri $url -OutFile $output -UseBasicParsing -TimeoutSec 300
          Write-Host "Installing Inno Setup..."
          Start-Process -FilePath $output -ArgumentList "/SILENT /SUPPRESSMSGBOXES /NORESTART" -Wait -NoNewWindow
          Start-Sleep -Seconds 15
        } catch {
          Write-Host "Warning: Failed to download/install Inno Setup: $_"
        }
        
    - name: Build installer
      continue-on-error: true
      run: |
        $innoPaths = @(
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe",
          "C:\Program Files\Inno Setup 6\ISCC.exe"
        )
        $found = $false
        foreach ($path in $innoPaths) {
          if (Test-Path $path) {
            Write-Host "Found Inno Setup at: $path"
            & $path installer.iss
            if ($LASTEXITCODE -eq 0) {
              $found = $true
              break
            }
          }
        }
        if (-not $found) {
          Write-Host "Warning: Inno Setup not found or installer build failed, continuing without installer"
        }
        
    - name: Check files and prepare release
      id: check_files
      run: |
        # Читаем версию напрямую из Python (более надежно, чем из output)
        $version = python -c "from version import __version__; print(__version__)"
        Write-Host "Version: $version"
        
        # Используем Join-Path для правильного формирования путей
        $exeFile = Join-Path "dist" "ChatList-$version.exe"
        $setupFile = Join-Path "dist" "ChatList-Setup-$version.exe"
        
        Write-Host "Checking files..."
        Write-Host "Expected executable: $exeFile"
        Write-Host "Expected installer: $setupFile"
        
        $hasExe = Test-Path $exeFile
        $hasSetup = Test-Path $setupFile
        
        # Сохраняем значения в output используя правильный формат для GitHub Actions
        $outputFile = $env:GITHUB_OUTPUT
        Add-Content -Path $outputFile -Value "version=$version"
        
        if ($hasExe) {
          Write-Host "✓ Found executable: $exeFile"
          Add-Content -Path $outputFile -Value "has_exe=true"
        } else {
          Write-Host "✗ Executable not found: $exeFile"
          Add-Content -Path $outputFile -Value "has_exe=false"
        }
        
        if ($hasSetup) {
          Write-Host "✓ Found installer: $setupFile"
          Add-Content -Path $outputFile -Value "has_setup=true"
        } else {
          Write-Host "✗ Installer not found: $setupFile (this is OK if Inno Setup failed)"
          Add-Content -Path $outputFile -Value "has_setup=false"
        }
        
        if (-not $hasExe) {
          Write-Host "Error: Executable file is required but not found!"
          exit 1
        }
        
    - name: Create Release (with executable only)
      if: steps.check_files.outputs.has_exe == 'true' && steps.check_files.outputs.has_setup == 'false'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/ChatList-${{ steps.check_files.outputs.version }}.exe
        name: ChatList v${{ steps.check_files.outputs.version }}
        body: |
          ## ChatList v${{ steps.check_files.outputs.version }}
          
          ### Скачать
          - **Portable**: [ChatList-${{ steps.check_files.outputs.version }}.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ChatList-${{ steps.check_files.outputs.version }}.exe)
          
          **Примечание:** Установщик не был создан автоматически. Используйте portable версию или создайте установщик вручную.
          
          ### Установка
          1. Скачайте исполняемый файл
          2. Запустите ChatList-${{ steps.check_files.outputs.version }}.exe
          
          ### Системные требования
          - Windows 10 или новее
          - 64-bit система
          
          ### Изменения
          Смотрите [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) для полного списка изменений.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Release (with executable and installer)
      if: steps.check_files.outputs.has_exe == 'true' && steps.check_files.outputs.has_setup == 'true'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/ChatList-${{ steps.check_files.outputs.version }}.exe
          dist/ChatList-Setup-${{ steps.check_files.outputs.version }}.exe
        name: ChatList v${{ steps.check_files.outputs.version }}
        body: |
          ## ChatList v${{ steps.check_files.outputs.version }}
          
          ### Скачать
          - **Windows Installer**: [ChatList-Setup-${{ steps.check_files.outputs.version }}.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ChatList-Setup-${{ steps.check_files.outputs.version }}.exe)
          - **Portable**: [ChatList-${{ steps.check_files.outputs.version }}.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ChatList-${{ steps.check_files.outputs.version }}.exe)
          
          ### Установка
          1. Скачайте установочный файл
          2. Запустите установщик
          3. Следуйте инструкциям мастера установки
          
          ### Системные требования
          - Windows 10 или новее
          - 64-bit система
          
          ### Изменения
          Смотрите [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) для полного списка изменений.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

